<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Qual seu país de Origem?</h1>
    País de origem: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular() {
            var txtp = window.document.getElementById('txtpais')
            var res = window.document.getElementById('res')
            var pais = String(txtp.value) 
            if (pais == 'brasil') {
                res.innerHTML += `voce é <strong>brasileiro</strong> e é do ${pais}`
            } else {
                res.innerHTML = `voce é <strong>estrangeiro</strong> e é do ${pais}`
            }
            
        }
    </script>
    
</body>
</html>
